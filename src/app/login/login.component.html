<!-- <h3>{{data}}</h3> -->

<div class="container text-center" style="margin-top: 50px;">

    <div class="row animate" data-animate="fadeInUp">

        <div id="d" class="col-md-6  me-4 mb-4 animate" data-animate="fadeInUp"
            style="border-radius: 20px;  background-color:rgb(100, 100, 62) ; height: 380px; width: 470px; margin-top: 100px;">

            <div class="">
                <h1 class="text-center mt-4 text-white"> Sign In </h1>
            </div>

            <div class="containerbg p-2 mt-4 ms-5 me-5 animate" data-animate="fadeInUp">

                <form  action class="container">

                    <!-- (change) = "Account_NoChange($event)" [placeholder]="Pdata" -->
                    <input (change)="Acnochange($event)" id="u1" name="uname" placeholder="Account_No" autocomplete="off" type="text"
                        class="form-control mt-2 p-2" />
                    <input #psw formControlName="psw" name="password" id="p1" placeholder="Enter Password" type="password"
                        class="form-control mt-3" />

                    <!-- (click)="login()" -->
                    <button (click)="login(psw)" type="submit"
                        style="height: 40px; width: 25%; color: #181515; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"
                        class="container btn btn-success border mt-5 p-2"> login </button>

                    <p class="mt-2" style="color: #ffffff;"> Don't have account ? <br> <a
                            style="text-decoration: none; color: #3e1bba;" routerLink="register"> Create
                            Account </a> </p>

                </form>
            </div>

        </div>

        <div class="col-md-5">

            <img id="d" class="w-100" src="https://i.postimg.cc/3NNqnpZS/banks.png" alt=""
                style="margin-left: 200px; margin-top: 90px;">

        </div>

    </div>
</div>
